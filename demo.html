<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
	#camera-area, #screenshot {
		width: 400px;
		height: 300px;
		border: 1px solid #000;
	}
</style>
</head>

<body>
	<video id="camera-area" autoplay ></video>
	<img id="screenshot" src="">
	<canvas style="display:none;" id="screenshot-canvas"></canvas>
	<div>
		<button id="btn-open">open</button>
		<button id="btn-pause">pause</button>
		<button id="btn-resume">resume</button>
		<button id="btn-close">close</button>
		<button id="btn-shot">shot</button>
	</div>
</body>
<script type="text/javascript" src="js/h5media.js"></script>
<script type="text/javascript">
	var video = document.querySelector("#camera-area");
	var obj = new h5media(video);
	obj.openVideo();

	pause = document.querySelector("#btn-pause");
	pause.addEventListener("click", function(){
		obj.pauseVideo();
	}, false);

	resume = document.querySelector("#btn-resume");
	resume.addEventListener("click", function(){
		obj.resumeVideo();
	}, false);
	
	close = document.querySelector("#btn-close");
	close.addEventListener("click", function(){
		obj.closeVideo();
	}, false);

	shot = document.querySelector("#btn-shot");
	screenshot = document.querySelector("#screenshot");
	shot.addEventListener("click", function(){
		obj.shotTo(screenshot);
	}, false);
</script>

</html>
